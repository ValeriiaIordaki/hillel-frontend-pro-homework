<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" async></script>
    <title>Tabset</title>
</head>
<body>
    <div>
        <form method="get" name="info-contact" action="#" id='new-contact'></form>
        <table id='phone-directory'>
            <thead>
                <tr>
                    <td>Surname</td>
                    <td>Name</td>
                    <td>Phone</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" form='new-contact' id = 'surname' placeholder="Input surename" required></td>
                    <td><input type="text" form='new-contact' id = 'name' placeholder="Input name" required></td>
                    <td><input type="text" form='new-contact' id = 'phone' placeholder="Input phone" required></td>
                    <td><button form='new-contact'>Add</button></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/template" id="deletContact"><button class="delBtn"></button></script>

</body>
</html>
