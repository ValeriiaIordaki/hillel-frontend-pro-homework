<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" defer></script>
    <title>Catalog users</title>
</head>
<body> 
    <div class="container-users row">
        <div class="sidebar-users col-md-4">
            <span class="like-h2">List of Users:</span>
            <ul class="users-list"></ul>
            <button id="add-user" type="button" class="add-user" form="add-new-user">Add</button>
        </div>
        <div class="user-info col-md-8">
            <form action="#" id="add-new-user">
                <div class="row">
                    <div class="basic-data col-6">
                        <p>Basic data:</p>
                        <input type="text" id="full-name" placeholder="Input full name">
                        <input type="text" id="user-name" placeholder="Input user name">
                    </div>
                    <div class="contact-info col-6">
                        <p>Contact info:</p>
                        <input type="email" id="email" placeholder="Input e-mail">
                        <input type="phone" id="phone" placeholder="Input phone">
                        <input type="text" id="website" placeholder="Input your website">
                    </div>
                </div>
                <div class="row">
                    <div class="address col-6">
                        <p>Address:</p>
                        <input type="text" id="street" placeholder="Input street">
                        <input type="text" id="suite" class="col-5" placeholder="Input suite">
                        <input type="text" id="zipcode" class="col-4" placeholder="Input zipcode">
                    </div>
                    <div class="form-button col-5">
                        <button type="submit" id="bttn-save">Save</button>
                        <button type="button" id="bttn-delete">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/template" id="user-sidebar-temp">
        <li class="user" id="user{{id}}" data-user-id="{{id}}">{{name}}</li>
    </script>
</body>
</html>
