<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" async></script>
    <title>Stickers board</title>
</head>
<body>
    <div id="board">
        <form action="#" id="sticker-form">
            <div class="container-input">
                <input type="text" id="sticker-input" placeholder="Input Title">
                <button type="submit" id="add-sticker">&#10000</button>
            </div>
        </form>
        <div id="stickers-container"></div>
    </div>

    <script type="text/template" id="sticker-temp">
        <div class="sticker-container" data-sticker-id={{id-sticker}}>
            <div>
                <span id="bttn-move-sticker" class="bttn-move-sticker">&#9830</span>
                <input name="title-sticker" class="title-sticker" id="title-sticker" value="{{title}}" autofocus>
                <span class="sticker-del-bttn">&#10006</span>
            </div>
            <textarea name="text-sticker" id="text-sticker" placeholder="Input Text" cols="30" rows="30">{{text}}</textarea>
        </div>
    </script>

</body>
</html>
