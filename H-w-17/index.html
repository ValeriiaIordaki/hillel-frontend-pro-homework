<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" defer></script>
    <title>Catalog users</title>
</head>
<body>
    <div class="container-users row">
        <div class="sidebar-users col-lg-4">
            <ul class="users-list"></ul>
        </div>
        <div class="user-info col-lg-8"></div>
    </div>

    <script type="text/template" id="user-sidebar-temp">
        <li class="user" id="{{id-user}}">{{name}}</li>
    </script>
    <script type="text/template" id="user-info-temp">
        <div class="user-container">
            <h4>{{name}}</h4>
            <span>({{user-name}});</span>
            <div class="user-email">E-mail: {{email}};</div>
            <div class="address">
                <span class="like-h6">Address:</span>
                <p>Street: {{street}};</p>
                <p>Suite: {{suite}};</p>
                <p>City: {{city}};</p>
                <p>Zipcode: {{zipcode}};</p>
                <p>Geo: {{geo}};</p>
            </div>
            <div class="phone">Telephone: {{phone}};</div>
            <div class="website">Website: {{website}};</div>
            <div class="company">
                <span class="like-h6">Company:</span>
                <p>Name: {{nameCompany}};</p>
                <p>Catch Phrase: {{catchPhrase}};</p>
                <p> BS: {{bs}}.</p>
            </div>
        </div>
    </script>
</body>
</html>
